    <mat-tab label="Add Gigs">
        <div class="grid-col-2">

            <p class="heading" align="center">Add Gigs</p>
            <form [formGroup]="gigForm" class="form">
                <div class="input">
                    <label>TITLE</label>
                    <input type="text" formControlName="title" class="textbox"
                        [ngClass]="{'is-invalid': gigSubmitted && gigForm.controls.title.errors}" />
                    <span *ngIf="gigSubmitted && gigForm.controls.title.errors">
                        Required!
                    </span>
                </div>
                <div class="input">
                    <label>DESCRIPTION</label>
                    <textarea formControlName="description" class="textbox" rows="4" style="height: 120px; resize: none;"
                        [ngClass]="{'is-invalid': gigSubmitted && gigForm.controls.description.errors}">
                        Enter a description.
                    </textarea>
                    <span *ngIf="gigSubmitted && gigForm.controls.description.errors">
                        Required!
                    </span>
                </div>
                
                <div class="input">
                    <label>CATEGORY</label>
                    <select formControlName="category" class="textbox" [ngClass]="{'is-invalid': gigSubmitted && gigForm.controls.category.errors}"> 
                      <option *ngFor="let category of category" [value]="category.id">
                        {{category.name}}
                      </option>
                    </select>
                    <span *ngIf="gigSubmitted && gigForm.controls.category.errors">
                        Required!
                    </span>
                </div>
                <div class="input">
                    <label>BUDGET</label>
                    <input type="text" formControlName="budget" class="textbox"
                        [ngClass]="{'is-invalid': gigSubmitted && gigForm.controls.budget.errors}" />
                    <span *ngIf="gigSubmitted && gigForm.controls.budget.errors">
                        Required!
                    </span>
                </div>
                <div class="d-flex justify-content-end">
                    <button (click)="onAddGig()" class="btn">ADD GIG</button>
                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="Profile" class="d-flex justify-content-center">
        <mat-card class="d-flex justify-content-center">
            <div class="container" style="margin-top: 3%;">
                <br>
                <div class="row col-sm d-flex justify-content-center">
                    <img mat-card-image
                        src="https://scontent.fbom16-1.fna.fbcdn.net/v/t1.0-9/80058003_102924364554021_5949304830592811008_n.jpg?_nc_cat=106&_nc_sid=85a577&_nc_ohc=wdNTJwYxtV4AX_zueSC&_nc_ht=scontent.fbom16-1.fna&oh=3509d31a1f99d1b20e2d48e963d50221&oe=5F2DB50D"
                        class="img-fluid rounded-circle" alt="Photo of a Shiba Inu" style="width: 30%; height: auto;">
                </div>
                <div class="row col-sm d-flex justify-content-center">
                    <mat-card-header>
                        <mat-card-title>{{ user_name }}</mat-card-title>
                    </mat-card-header>
                </div>
                <div class="row col-sm d-flex justify-content-center">
                    <mat-card-header>
                        <mat-card-subtitle>{{ comp_des }}</mat-card-subtitle>
                    </mat-card-header>
                </div>
                <div class="row col-sm">
                    <mat-card-content>
                        <br>
                        <h3>
                            <b>User Details</b>
                        </h3>
                    </mat-card-content>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <b>Email</b>
                        </p>
                        <p>
                            {{ user_email }}
                        </p>
                    </div>
                    <div class="col-sm">
                        <p>
                            <b>Birthday</b>
                        </p>
                        <p>
                            {{ user_dob }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <br>
                        <p>
                            <b>Gender</b>
                        </p>
                        <div *ngIf="user_gender">Female</div>
                        <div *ngIf="!user_gender">Male</div>
                    </div>
                </div>
                <br>
                <div class="row col-sm">
                    <h3>
                        <b>Company Details</b>
                    </h3>
                </div>
                <div class="row col-sm">
                    <p>
                        <img src="https://media.onebite.app/2c/36/f5/e0/2c36f5e0-e9d8-4bea-976b-07e77a2c2cdd.jpg"
                            class="img-fluid" style="width: 75px; height: auto;">
                    </p>
                    <p style="padding-top: 25px; padding-left: 15px;">
                        {{ comp_name }}
                    </p>
                </div>
            </div>
        </mat-card>
    </mat-tab>
</mat-tab-group>
